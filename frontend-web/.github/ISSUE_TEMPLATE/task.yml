name: Task
description: A small unit of work
title: "[Task] "
labels: ["task"]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What needs to be done?
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: Bullet points of what "done" means.
      placeholder: |
        - [ ] Condition 1
        - [ ] Condition 2
    validations:
      required: true
  - type: input
    id: scope
    attributes:
      label: Scope / Constraints
      description: Limits, assumptions, non-goals.
  - type: textarea
    id: testing
    attributes:
      label: Testing Notes
      description: How will you verify?
      placeholder: e.g., npm test, curl endpoint, screenshot, manual steps.
  - type: textarea
    id: notes
    attributes:
      label: Notes / Links
      description: Related PRs, docs, designs.